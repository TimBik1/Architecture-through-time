<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Architectural Styles</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Welcome to Architectural Styles</h1>
    </header>
    <main>
      <video controls loop>
        <source src="AdobeStock_510544404.mov" type="video/quicktime">
        Your browser does not support the video tag.
      </video>

      <!-- Your buttons -->
      <button id="homeBtn">Home</button>
      <button id="styleBtn">Style</button>

    </main>
    <footer>
      <p>Designed by [Tim Bikmullin]</p>
    </footer>

    <!-- Pop-up for Home -->
    <div id="homePopup" class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <p>Your website's purpose description goes here.</p>
      </div>
    </div>

    <!-- Pop-up for Styles -->
    <div id="stylePopup" class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <ul>
            
          <li><a href="page_01.html">Baroque</a></li>
          <li><a href="page_02.html">Neoclassical</a></li>
          <li><a href="page_03.html">Art Nouveau</a></li>
          <li><a href="page_04.html">Modernism</a></li>
          <li><a href="page_05.html">Brutalism</a></li>
          <li><a href="page_06.html">Contemporary Designs</a></li>
        </ul>
      </div>
    </div>

    <script>
      var homeBtn = document.getElementById("homeBtn");
      var styleBtn = document.getElementById("styleBtn");
      var homePopup = document.getElementById("homePopup");
      var stylePopup = document.getElementById("stylePopup");
      var closeBtns = document.getElementsByClassName("close-btn");

      homeBtn.onclick = function() {
        homePopup.style.display = "block";
      }

      styleBtn.onclick = function() {
        stylePopup.style.display = "block";
      }

      for (var i = 0; i < closeBtns.length; i++) {
        closeBtns[i].onclick = function() {
          homePopup.style.display = "none";
          stylePopup.style.display = "none";
        }
      }

      window.onclick = function(event) {
        if (event.target == homePopup || event.target == stylePopup) {
          homePopup.style.display = "none";
          stylePopup.style.display = "none";
        }
      }
    </script>
  </body>
</html>
